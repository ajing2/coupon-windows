<html>
<head> 
<meta http-equiv="content-type" content="text/html; charset=UTF-8" /> 
<title>{0.title}</title>
</head>
<body>

<section style="border: 0px none; padding: 0px;">
    <section style="padding:5px 5px;">
        <section style="padding:10px 10px 20px 10px; background-color:#faf9f7;">
           <section data-width="100%" style="width:100%; background-image:url({0.icon}); background-repeat:no-repeat; background-size:40px auto; background-position:left center; overflow:hidden;">
                <section data-width="100%" style="width:100%; text-align:center; color:#b63131; font-size:14px; font-weight:bold;">
                    &lt;&nbsp;&nbsp;{0.slogan}&nbsp;&nbsp;&gt;
                </section>
                <section data-width="100%" style="width:100%; text-align:center; color:#373738; font-size:16px; margin-top:15px;">
                    上架<span style="color:{0.totalDaysColor};"><strong>{0.totalDays}</strong></span>天
                </section>
                <section data-width="100%" style="width:100%; text-align:center; color:#373738; font-size:10px; margin-top:11px;">
                    <span style="color:#666;"><strong>{0.startTime}</strong></span>到<span style="color:#666;"><strong>{0.endTime}</strong></span>
                </section>
            </section>
            <section data-width="100%" style="width:100%; padding:15px 0px;">
                <img data-width="100%" style="width:100%; display:block;" src="{0.skuimgurl}"/>
            </section>
            <section data-width="100%" style="width:100%; font-size:14px;">
                <strong>{0.title}</strong>
            </section>
            <section data-width="100%" style="width:100%;">
                <span style="font-size:24px; color:#bd0303;"><em><strong>{0.cutPrice}</strong></em></span>
                <span style="font-size:12px; color:#bd0303; text-decoration:line-through;"><em><strong>{0.price}</strong></em></span>
            </section>
            <section data-custom="rgb(172, 29, 16)" data-color="rgb(172, 29, 16)" style="border: 0px none; padding: 0px;">
                <section style="text-align:center;">
                    <section style="display:inline-block;">
                        <section style="border: 0px none; padding: 0px;">
                            <section style="text-align:center;">
                                <section style="display:inline-block;">
                                    <img src="http://image3.135editor.com/cache/remote/aHR0cHM6Ly9tbWJpei5xbG9nby5jbi9tbWJpei9jWlYyaFJwdUFQakVJaWJCMVVZdzFWTVB6c2NOeFJlS1pWeEVoMjNxQjlLZ1BxRnEzdW95QnkzTTkzUGNGT3VucnZqa1lWcnRmdlhNd29yYkJ1V0FaNEEvMA==" data-role="guide-img" style="max-width: 100%; display: inline;" title="分割线"/>
                                </section>
                            </section>
                        </section>
                    </section>
                </section>
            </section>
            <section style="position: static; box-sizing: border-box; border: 0px none; padding: 0px;">
                <section data-ct="fix">
                    <section style="margin-left: 5px; margin-right: 5px; padding: 0px; line-height: 1em; white-space: normal;">
                        <section style="font-size: 14px;">
                            <section style="width: 20%; display: inline-block; float: left;" data-width="20%">
                                <section data-ct="fix" style="text-align: right; padding: 5px 10px; min-height: 20px;">
                                    <span style="font-size: 10px; color:#333;">优惠价格</span>
                                </section>
                            </section>
                            <section style="margin-left: 0px; width: 80%; display: inline-block;" data-width="80%">
                                <section style="border: 0px none; padding: 0px; text-align: left;">
                                    <section style="padding-left: 10px; border-left:1px solid rgb(73, 158, 243)">
                                        <section style="width: {0.discountDisplay}%; display: inline-block; float: left;" data-width="{0.discountDisplay}%">
                                            <section data-ct="fix" style="padding: 5px 5px; min-height: 16px; border:2px solid #faf9f7; background-color: rgb(255, 57, 31);">
                                                <span style="font-size: 10px; color:#333;">￥{0.cutPrice}</span>
                                            </section>
                                        </section>
                                        <section style="margin-left: 0px; display: inline-block;">
                                            <section data-ct="fix" style="padding: 5px 10px; min-height: 16px; border:2px solid #faf9f7">
                                                <span style="font-size: 10px; color:#666;">{0.discount}%</span>
                                            </section>
                                        </section>
                                    </section>
                                </section>
                            </section>
                        </section>
                    </section>
                </section>
            </section>
            <section style="position: static; box-sizing: border-box; border: 0px none; padding: 0px;">
                <section data-ct="fix">
                    <section style="margin-left: 5px; margin-right: 5px; padding: 0px; line-height: 1em; white-space: normal;">
                        <section style="font-size: 14px;">
                            <section style="width: 20%; display: inline-block; float: left;" data-width="20%">
                                <section data-ct="fix" style="text-align: right; padding: 5px 10px; min-height: 20px;">
                                    <span style="font-size: 10px; color:#333;">历史最低</span>
                                </section>
                            </section>
                            <section style="margin-left: 0px; width: 80%; display: inline-block;" data-width="80%">
                                <section style="border: 0px none; padding: 0px; text-align: left;">
                                    <section style="padding-left: 10px; border-left:1px solid rgb(73, 158, 243)">
                                        <section style="width: {0.lowestRatioDisplay}%; display: inline-block; float: left;" data-width="{0.lowestRatioDisplay}%">
                                            <section data-ct="fix" style="padding: 5px 5px; min-height: 16px; border:2px solid #faf9f7; background-color: rgb(255, 169, 33);">
                                                <span style="font-size: 10px; color:#333;">￥{0.lowestPrice}</span>
                                            </section>
                                        </section>
                                        <section style="margin-left: 0px; display: inline-block;">
                                            <section data-ct="fix" style="padding: 5px 10px; min-height: 16px; border:2px solid #faf9f7">
                                                <span style="font-size: 10px; color:#666;">{0.lowestRatio}%</span>
                                            </section>
                                        </section>
                                    </section>
                                </section>
                            </section>
                        </section>
                    </section>
                </section>
            </section>
            <section style="position: static; box-sizing: border-box; border: 0px none; padding: 0px;">
                <section data-ct="fix">
                    <section style="margin-left: 5px; margin-right: 5px; padding: 0px; line-height: 1em; white-space: normal;">
                        <section style="font-size: 14px;">
                            <section style="width: 20%; display: inline-block; float: left;" data-width="20%">
                                <section data-ct="fix" style="text-align: right; padding: 5px 10px; min-height: 20px;">
                                    <span style="font-size: 10px; color:#333;">历史平均</span>
                                </section>
                            </section>
                            <section style="margin-left: 0px; width: 80%; display: inline-block;" data-width="80%">
                                <section style="border: 0px none; padding: 0px; text-align: left;">
                                    <section style="padding-left: 10px; border-left:1px solid rgb(73, 158, 243)">
                                        <section style="width: {0.avgRatioDisplay}%; display: inline-block; float: left;" data-width="{0.avgRatioDisplay}%">
                                            <section data-ct="fix" style="padding: 5px 5px; min-height: 16px; border:2px solid #faf9f7; background-color: rgb(5, 157, 127);">
                                                <span style="font-size: 10px; color:#FFF;">￥{0.avgPrice}</span>
                                            </section>
                                        </section>
                                        <section style="margin-left: 0px; display: inline-block;">
                                            <section data-ct="fix" style="padding: 5px 10px; min-height: 16px; border:2px solid #faf9f7">
                                                <span style="font-size: 10px; color:#666;">{0.avgRatio}%</span>
                                            </section>
                                        </section>
                                    </section>
                                </section>
                            </section>
                        </section>
                    </section>
                </section>
            </section>
            <section style="position: static; box-sizing: border-box; border: 0px none; padding: 0px;">
                <section data-ct="fix">
                    <section style="margin-left: 5px; margin-right: 5px; padding: 0px; line-height: 1em; white-space: normal;">
                        <section style="font-size: 14px;">
                            <section style="width: 20%; display: inline-block; float: left;" data-width="20%">
                                <section data-ct="fix" style="text-align: right; padding: 5px 10px; min-height: 20px;">
                                    <span style="font-size: 10px; color:#333;">当前价格</span>
                                </section>
                            </section>
                            <section style="margin-left: 0px; width: 80%; display: inline-block;" data-width="80%">
                                <section style="border: 0px none; padding: 0px; text-align: left;">
                                    <section style="padding-left: 10px; border-left:1px solid rgb(73, 158, 243)">
                                        <section style="width: {0.curRatioDisplay}%; display: inline-block; float: left;" data-width="{0.curRatioDisplay}%">
                                            <section data-ct="fix" style="padding: 5px 5px; min-height: 16px; border:2px solid #faf9f7; background-color: rgb(5, 157, 127);">
                                                <span style="font-size: 10px; color:#FFF;">￥{0.price}</span>
                                            </section>
                                        </section>
                                        <section style="margin-left: 0px; display: inline-block;">
                                            <section data-ct="fix" style="padding: 5px 10px; min-height: 16px; border:2px solid #faf9f7">
                                                <span style="font-size: 10px; color:#666;">{0.curRatio}%</span>
                                            </section>
                                        </section>
                                    </section>
                                </section>
                            </section>
                        </section>
                    </section>
                </section>
            </section>
        </section>
    </section>
</section>

</body>
</html>
